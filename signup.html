<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-1 pt-4">
            <header class="container">
                <div id="alertPlaceholder"></div>
                <form id="signupform">
                    <div class="mb-3">
                        <label for="">Nombre</label>
                        <input type="text" placeholder="Hader" id="name" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="E-Mail">E-Mail</label>
                        <input type="email" placeholder="hader@gmail.com" id="email" class="form-control" aria-describedby="emailHelp" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="Contraseña">Contraseña</label>
                        <input type="password" placeholder="Tu contraseña" id="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Registrarse" class="btn btn-primary">
                    </div>
                    <p class="mt-2">¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
                </form>
            </header>
        </div>
    </div>

    <script src="./assets/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
