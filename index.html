<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <div>
          <h4 id="nameContainer" class="fw-bold fs-5 m-0"></h4>
          <p id="dateContainer"></p>
        </div>
        <div class="d-flex gap-1"> 
          <div>
            <button class="btn btn-danger" id="logout" type="button" class="btn btn-secondary">Salir <i class="bi bi-box-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </nav>
    
    <section class="container mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal"><i class="bi bi-plus-circle-fill"></i> Crear Tarea</button>
    </section>

    <div id="alertPlaceholder" class="container mt-3"></div>

    <section class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card shadow h-100">
            <div class="card-body">
              <i class="bi bi-list-ul"></i>
              <h5 class="card-title">Total de Tareas</h5>
              <p class="card-text" id="totalTasks"></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card shadow h-100">
            <div class="card-body">
              <i class="bi bi-check2-all"></i>
              <h5 class="card-title">Realizadas</h5>
              <p class="card-text" id="completedTasks"></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card shadow h-100">
            <div class="card-body">
              <i class="bi bi-clock-history"></i>
              <h5 class="card-title">Pendientes</h5>
              <p class="card-text" id="pendingTasks"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <header class="container mt-4">
      <div class="card shadow h-100">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="fw-semibold text-body-tertiary">Tarea</th>
                <th scope="col" class="fw-semibold text-body-tertiary">Descripción</th>
                <th scope="col" class="fw-semibold text-body-tertiary">Fecha de vencimiento</th>
                <th scope="col" class="fw-semibold text-body-tertiary">Prioridad</th>
                <th scope="col" class="fw-semibold text-body-tertiary">Estado</th>
                <th scope="col" class="fw-semibold text-body-tertiary">Acciones</th>
              </tr>
            </thead>
            <tbody id="taskList">
              <!-- Las tareas se renderizarán aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </header>
    
    

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Nueva Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" placeholder="Título" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" placeholder="Descripción" required></textarea>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Fecha de vencimiento</label>
                <input type="date" class="form-control" id="dueDate" required>
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Prioridad</label>
                <select class="form-select" id="priority" required>
                  <option value="baja">Baja</option>
                  <option value="media">Media</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Crear Tarea</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalLabel">Ver Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Título:</strong> <span id="viewTitle"></span></p>
            <p><strong>Descripción:</strong> <span id="viewDescription"></span></p>
            <p><strong>Fecha de Vencimiento:</strong> <span id="viewDueDate"></span></p>
            <p><strong>Prioridad:</strong> <span id="viewPriority"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
