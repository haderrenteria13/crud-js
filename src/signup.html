<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <form id="signupform">
            <label for="">Nombre</label>
            <input type="text" placeholder="Hader" id="name" required autofocus>

            <label for="">E-Mail</label>
            <input type="email" placeholder="hader@gmail.com" id="email" required>

            <label for="">Contraseña</label>
            <input type="password" placeholder="Tu contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
    </header>
    

    <script src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
